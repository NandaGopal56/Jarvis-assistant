<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .message-content {
            line-height: 1.6;
        }
        .message-content pre {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }
        .message-content code {
            background-color: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .file-block {
            border: 1px solid #3b3b3b;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
        .file-header {
            background-color: #2d2d2d;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #3b3b3b;
            border-radius: 0.5rem 0.5rem 0 0;
            font-family: monospace;
        }

        /* Markdown Typography */
        .message-content h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin: 1.5rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #3b3b3b;
        }

        .message-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.25rem 0 0.75rem;
            padding-bottom: 0.375rem;
            border-bottom: 1px solid #3b3b3b;
        }

        .message-content h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1rem 0 0.5rem;
        }

        /* Lists */
        .message-content ul, .message-content ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .message-content ul {
            list-style-type: disc;
        }

        .message-content ol {
            list-style-type: decimal;
        }

        .message-content li {
            margin: 0.375rem 0;
        }

        /* Links */
        .message-content a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.2s;
        }

        .message-content a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* Blockquotes */
        .message-content blockquote {
            border-left: 4px solid #3b82f6;
            margin: 1rem 0;
            padding: 0.5rem 0 0.5rem 1rem;
            background-color: #1f2937;
            border-radius: 0.25rem;
        }

        /* Tables */
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .message-content th,
        .message-content td {
            padding: 0.75rem;
            border: 1px solid #374151;
        }

        .message-content th {
            background-color: #1f2937;
            font-weight: 600;
        }

        .message-content tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        /* Inline elements */
        .message-content strong {
            font-weight: 600;
            color: #e5e7eb;
        }

        .message-content em {
            font-style: italic;
            color: #d1d5db;
        }

        /* Code blocks - enhanced */
        .message-content pre {
            background-color: #1a1a1a;
            border: 1px solid #2d2d2d;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-x: auto;
        }

        .message-content code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875rem;
            background-color: #2d2d2d;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            color: #e5e7eb;
        }

        .message-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        /* Horizontal rule */
        .message-content hr {
            margin: 1.5rem 0;
            border: 0;
            border-top: 1px solid #374151;
        }

        /* File blocks - enhanced */
        .file-block {
            border: 1px solid #3b3b3b;
            border-radius: 0.5rem;
            margin: 1rem 0;
            background-color: #1a1a1a;
        }

        .file-header {
            background-color: #2d2d2d;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #3b3b3b;
            border-radius: 0.5rem 0.5rem 0 0;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875rem;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-header::before {
            content: "ðŸ“„";
            font-size: 1rem;
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">

    <main>
        <div x-data="sidebar" class="flex flex-col md:flex-row h-screen bg-gray-900 text-white">
            <!-- Sidebar -->
            <div :class="{'translate-x-0': open, '-translate-x-full': !open}"
                class="fixed md:static md:translate-x-0 left-0 top-0 h-full w-64 bg-black p-4 border-r border-gray-800 flex-shrink-0 overflow-hidden transition-transform duration-300 ease-in-out z-40">
                <form action="{% url 'chat_home' %}" method="POST" class="mb-4">
                    {% csrf_token %}
                    <button type="submit" 
                        class="text-xl font-bold w-full text-center md:text-left hover:text-blue-400 transition-colors duration-200 flex items-center space-x-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                        </svg>
                        <span>Jarvis</span>
                    </button>
                </form>

                <form action="{% url 'new_chat' %}" method="POST" class="mb-4">
                    {% csrf_token %}
                    <button type="submit" 
                        class="w-full text-left px-4 py-2 rounded-lg hover:bg-gray-800 text-sm md:text-base flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span>New Chat</span>
                    </button>
                </form>

                <nav class="space-y-2 overflow-y-auto max-h-[calc(100vh-120px)]">
                    {% for conversation in conversations %}
                    <a href="{% url 'chat_with_id' conversation_id=conversation.conversation_id %}" 
                       class="block px-4 py-2 rounded-lg hover:bg-gray-800 text-sm md:text-base border-b border-gray-700 truncate">
                        {{ conversation.title|default:"New Chat" }}
                        <div class="text-xs text-gray-400">{{ conversation.updated_at|date:"M d, Y" }}</div>
                    </a>
                    {% empty %}
                    <div class="text-gray-500 text-sm text-center">No conversations yet</div>
                    {% endfor %}
                </nav>
            </div>

            <!-- Overlay for mobile -->
            <div @click="open = false" 
                class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden transition-opacity duration-300 ease-in-out"
                :class="{'opacity-100': open, 'opacity-0 pointer-events-none': !open}">
            </div>

            <!-- Toggle Button (for mobile) -->
            <button @click="toggle()"
                class="md:hidden bg-blue-600 hover:bg-blue-700 transition-colors text-white px-4 py-2 rounded-lg fixed top-4 left-4 z-50">
                <svg class="w-6 h-6" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor"
                    viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Chat Area -->
            <div class="flex flex-col flex-1">
                <!-- Chat Messages -->
                <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Input Box -->
                <div class="bg-gray-800 p-4">
                    <form id="chat-form" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                        <textarea id="user-input"
                            class="flex-1 bg-gray-900 text-white rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500 resize-y overflow-y-auto min-h-[40px] max-h-[160px]"
                            placeholder="Type your message..." rows="1"></textarea>
                        <button type="submit"
                            class="bg-blue-600 hover:bg-blue-700 transition-colors text-white px-4 py-2 rounded-lg h-fit">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.data('sidebar', () => ({
                    open: false,
                    toggle() {
                        this.open = !this.open;
                    }
                }));
            });

            document.addEventListener('DOMContentLoaded', function() {
                // Handle outside clicks
                document.addEventListener('click', function(e) {
                    if (window.innerWidth < 768) { // md breakpoint
                        const sidebar = document.querySelector('[x-data]');
                        const toggleButton = document.querySelector('button[class*="md:hidden"]');
                        
                        if (!sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
                            const sidebarData = Alpine.store('sidebar');
                            if (sidebarData) {
                                sidebar.__x.$data.open = false;
                            }
                        }
                    }
                });

                // Handle resize
                window.addEventListener('resize', function() {
                    if (window.innerWidth >= 768) { // md breakpoint
                        const sidebar = document.querySelector('[x-data]');
                        if (sidebar && sidebar.__x) {
                            sidebar.__x.$data.open = false;
                        }
                    }
                });

                // Initialize highlight.js with a try-catch block
                try {
                    hljs.configure({
                        ignoreUnescapedHTML: true
                    });
                    hljs.highlightAll();
                } catch (e) {
                    console.error('Error initializing highlight.js:', e);
                }

                function createMessageElement(content, isUser = false) {
                    try {
                        // Parse code blocks with file paths
                        const codeBlockRegex = /```(\w+):([^\n]+)\n([\s\S]*?)```/g;
                        let formattedContent = content;
                        
                        if (!isUser) {
                            // Replace code blocks with custom file blocks
                            formattedContent = content.replace(codeBlockRegex, (match, lang, path, code) => {
                                const highlightedCode = hljs.highlight(code.trim(), { language: lang }).value;
                                return `<div class="file-block">
                                            <div class="file-header">${path}</div>
                                            <pre><code class="language-${lang}">${highlightedCode}</code></pre>
                                        </div>`;
                            });

                            // Parse the remaining content with marked
                            formattedContent = marked.parse(formattedContent);

                            // Create a temporary div to hold the content
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = formattedContent;

                            // Find all remaining code blocks and highlight them
                            tempDiv.querySelectorAll('pre code').forEach((block) => {
                                hljs.highlightElement(block);
                            });

                            formattedContent = tempDiv.innerHTML;
                        }

                        return `
                            <div class="flex items-start ${isUser ? 'justify-end' : ''} space-x-4">
                                ${!isUser ? `
                                <div class="bg-blue-600 p-3 rounded-full flex-shrink-0">
                                    <svg class="text-white w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M8 16l-4-4m0 0l4-4m-4 4h16M16 4h4v16h-4" />
                                    </svg>
                                </div>
                                ` : ''}
                                <div class="bg-gray-800 p-4 rounded-lg max-w-full md:max-w-3xl">
                                    <div class="message-content">${isUser ? content : formattedContent}</div>
                                </div>
                                ${isUser ? `
                                <div class="bg-blue-600 p-3 rounded-full flex-shrink-0">
                                    <svg class="text-white w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M20 12H4m0 0l4-4m-4 4l4 4" />
                                    </svg>
                                </div>
                                ` : ''}
                            </div>`;
                    } catch (e) {
                        console.error('Error creating message element:', e);
                        return `<div class="error">Error processing message</div>`;
                    }
                }

                document.getElementById("chat-form").addEventListener("submit", async function (e) {
                    e.preventDefault();
                    const userInput = document.getElementById("user-input");
                    const message = userInput.value.trim();
                    const chatContainer = document.getElementById("chat-container");

                    if (message) {
                        // Disable input and button while processing
                        userInput.disabled = true;
                        const submitButton = this.querySelector('button[type="submit"]');
                        submitButton.disabled = true;

                        try {
                            // Add user message to chat
                            chatContainer.insertAdjacentHTML("beforeend", createMessageElement(message, true));
                            userInput.value = "";
                            chatContainer.scrollTop = chatContainer.scrollHeight;

                            // Call API
                            const response = await fetch('/api/chat/', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-CSRFToken': getCookie('csrftoken')  // Make sure to implement getCookie
                                },
                                body: JSON.stringify({
                                    message: message,
                                    thread_id: window.location.pathname.split('/')[2]
                                })
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();
                            
                            // Add AI response to chat
                            chatContainer.insertAdjacentHTML("beforeend", createMessageElement(data.response));
                            chatContainer.scrollTop = chatContainer.scrollHeight;

                            // Add this after inserting new messages
                            hljs.highlightAll();

                        } catch (error) {
                            console.error('Error:', error);
                            // Show error message in chat
                            chatContainer.insertAdjacentHTML("beforeend", 
                                createMessageElement("Sorry, there was an error processing your request. Please try again."));
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        } finally {
                            // Re-enable input and button
                            userInput.disabled = false;
                            submitButton.disabled = false;
                            userInput.focus();
                        }
                    }
                });

                // Helper function to get CSRF token
                function getCookie(name) {
                    let cookieValue = null;
                    if (document.cookie && document.cookie !== '') {
                        const cookies = document.cookie.split(';');
                        for (let i = 0; i < cookies.length; i++) {
                            const cookie = cookies[i].trim();
                            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                break;
                            }
                        }
                    }
                    return cookieValue;
                }

                const textarea = document.getElementById("user-input");
                textarea.addEventListener("input", function() {
                    this.style.height = "auto";
                    this.style.height = Math.min(this.scrollHeight, 160) + "px";
                });

                // Add support for Shift+Enter for new lines, Enter to submit
                textarea.addEventListener("keydown", function(e) {
                    if (e.key === "Enter" && !e.shiftKey) {
                        e.preventDefault();
                        document.getElementById("chat-form").dispatchEvent(new Event("submit"));
                    }
                });

                // Update marked configuration
                marked.setOptions({
                    highlight: function(code, lang) {
                        try {
                            if (lang && hljs.getLanguage(lang)) {
                                return hljs.highlight(code, { language: lang }).value;
                            }
                            return hljs.highlightAuto(code).value;
                        } catch (e) {
                            console.error('Error highlighting code:', e);
                            return code; // Return unhighlighted code as fallback
                        }
                    },
                    breaks: true,
                    gfm: true
                });

                async function loadConversation(threadId) {
                    try {
                        const response = await fetch(`/api/conversation/${threadId}/`);
                        if (!response.ok) throw new Error('Failed to load conversation');
                        
                        const data = await response.json();
                        const chatContainer = document.getElementById('chat-container');
                        
                        // Clear existing messages
                        chatContainer.innerHTML = '';
                        
                        // Add each message to the chat
                        data.messages.forEach(msg => {
                            // Add user message
                            if (msg.user_message) {
                                chatContainer.insertAdjacentHTML('beforeend', 
                                    createMessageElement(msg.user_message, true));
                            }
                            // Add AI response
                            if (msg.ai_message) {
                                chatContainer.insertAdjacentHTML('beforeend', 
                                    createMessageElement(msg.ai_message, false));
                            }
                        });

                        // Update current thread ID
                        currentThreadId = threadId;
                        
                        // Scroll to bottom
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                        
                        // Highlight code blocks in loaded messages
                        hljs.highlightAll();
                        
                        // Close mobile sidebar after selection
                        if (window.innerWidth < 768) {
                            Alpine.store('sidebar').open = false;
                        }
                    } catch (error) {
                        console.error('Error loading conversation:', error);
                    }
                }

                // Make functions available to Alpine.js
                window.startNewChat = startNewChat;
                window.loadConversation = loadConversation;
            });
        </script>

    </main>
</body>

</html>
