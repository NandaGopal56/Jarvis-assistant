<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid card-container">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-center shadow-lg border-primary">
                    <div class="card-body">
                        <h3 class="card-title">Chat with LLM</h3>
                        <p class="card-text">Interact with a Language Model for personalized conversations and assistance.</p>
                        <a href="{% url 'chat_with_llm' %}" class="btn btn-primary">Start Chat</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center shadow-lg border-success">
                    <div class="card-body">
                        <h3 class="card-title">Search with LLM</h3>
                        <p class="card-text">Leverage the power of a Language Model for intelligent web searches.</p>
                        <a href="{% url 'search_with_llm' %}" class="btn btn-success">Start Searching</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center shadow-lg border-success">
                    <div class="card-body">
                        <h3 class="card-title">Login</h3>
                        <a href="{% url 'login' %}" class="btn btn-success">Login</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center shadow-lg border-primary">
                    <div class="card-body">
                        <h3 class="card-title">Register</h3>
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
